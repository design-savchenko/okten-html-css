<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./style5_4.css">
	<title>Домашка 5.4: New York Humburger</title>
</head>
<body>

<div class="container">
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><button class="header-btn" href="#">Order Online</button></li>
			</ul>
		</nav>
	</header>

	<main class="main-content">
		<section class="hero-section">
			<h1 class="hero-title">
				NEW YORK’S
				<br>
				FAVORITE ORGANIC HAMBURGER JOINT
			</h1>

			<div class="hero-img">
				<img src="./img/Burgers.png" alt="Burgers">
			</div>
		</section>

		<section class="about-section">
			<h2 class="secondary-title">
				the burger above all burgers
			</h2>

			<div class="about-wrapper">
				<p class="description-text">
					Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean nec ornare neque.
				</p>

				<button class="main-btn about-btn">
					About Us
				</button>
			</div>
		</section>

		<section class="menu-image">

			<div class="menu-wrapper">
				<img src="./img/Menu_Item1.png" alt="Fries Potato">
				<img src="./img/Menu_Item2.png" alt="Burger">
			</div>

			<img src="./img/FullWidthImage.png" alt="Customers in a restaurant">
		</section>
	</main>

	<footer>
		<h2 class="secondary-title cta-text">
			order online or come visit us today
		</h2>

		<button class="header-btn cta-btn">
			Get Started
		</button>
	</footer>

</div>

</body>
</html>
